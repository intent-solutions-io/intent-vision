name: ARV Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  arv-checks:
    name: ARV Compliance Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for commit checks

      - name: Check 000-docs flatness
        run: |
          echo "=== Checking 000-docs/ flatness ==="
          ./scripts/ci/check-docs-flat.sh

      - name: Check 6767 standards present
        run: |
          echo "=== Checking 6767 standards ==="
          ./scripts/ci/check-standards-present.sh

      - name: Check AAR template present
        run: |
          echo "=== Checking AAR template ==="
          ./scripts/ci/check-aar-template.sh

      - name: Check phase AARs exist
        run: |
          echo "=== Checking phase AARs ==="
          ./scripts/ci/check-phase-aars.sh

      - name: Check task IDs in recent commits
        run: |
          echo "=== Checking task IDs in commits ==="
          ./scripts/ci/check-task-ids.sh

      - name: Lint check (formatting baseline)
        run: |
          echo "=== Lint check ==="
          ./scripts/ci/check-lint.sh

      - name: Security scan (secrets/deps)
        run: |
          echo "=== Security scan ==="
          ./scripts/ci/check-security.sh

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/contracts/package-lock.json

      - name: Install dependencies
        working-directory: packages/contracts
        run: npm ci

      - name: Run contract tests
        working-directory: packages/contracts
        run: npm test

      - name: Type check
        working-directory: packages/contracts
        run: npm run typecheck

  summary:
    name: ARV Summary
    runs-on: ubuntu-latest
    needs: [arv-checks, contract-tests]
    if: always()

    steps:
      - name: Report status
        run: |
          if [ "${{ needs.arv-checks.result }}" == "success" ] && [ "${{ needs.contract-tests.result }}" == "success" ]; then
            echo "✅ All ARV checks and contract tests passed"
          else
            echo "❌ Checks failed"
            echo "  ARV checks: ${{ needs.arv-checks.result }}"
            echo "  Contract tests: ${{ needs.contract-tests.result }}"
            exit 1
          fi
